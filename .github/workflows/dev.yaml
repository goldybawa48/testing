name: Build and Deploy NGINX Docker Image

on:
  push:
    branches:
      - dev

jobs:
  lint_test_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

          #      - name: Lint Dockerfile
          # run: docker run --rm -i hadolint/hadolint < Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-dev:latest .

      - name: Test NGINX container
        run: |
          docker run -d -p 8080:80 ${{ secrets.DOCKER_USERNAME }}/nginx-dev:latest
          sleep 20  # or use retry mechanism as mentioned earlier
          curl --fail http://localhost:8080

      - name: List Docker images
        run: docker images  

  deploy:
    needs: lint_test_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: List Docker images
        run: docker images  

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nginx-dev:latest

      - name: Deploy to EC2 using Terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve

